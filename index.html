<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Tic Tac Toe</p>
            <div class="line"></div>
        </div>

        <div class="cards">
            <div class="card player1">
                <img src="images/you.png" alt="You" class="avatar">
                <div class="name">You</div>
                <div class="card-line"></div>
                <img src="images/X.png" alt="X" class="XO">
            </div>
            <div class="card player2">
                <img src="images/computer.png" alt="Computer" class="avatar">
                <div class="name">Computer</div>
                <div class="card-line"></div>
                <img src="images/O.png" alt="O" class="XO">
            </div>
        </div>

        <div class="grid">
            <div class="cell"><img src="images/O.png" alt="O"></div>
            <div class="cell"><img src="images/O.png" alt="O"></div>
            <div class="cell"><img src="images/X.png" alt="X"></div>
            <div class="cell"><img src="images/X.png" alt="X"></div>
            <div class="cell"><img src="images/O.png" alt="O"></div>
            <div class="cell"><img src="images/X.png" alt="X"></div>
            <div class="cell"><img src="images/X.png" alt="X"></div>
            <div class="cell"></div>
            <div class="cell"><img src="images/O.png" alt="O"></div>
        </div>
    </div>
</body>
</html>
